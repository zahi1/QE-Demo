<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Quantum Eye</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .profile-container {
            padding: var(--spacing-md);
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-md);
            background: var(--color-surface-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        .profile-avatar {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-change-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-brand-primary);
            color: var(--color-text-on-brand);
            border: none;
            border-radius: var(--border-radius);
            padding: var(--spacing-xs) var(--spacing-sm);
            cursor: pointer;
            font-size: 0.875rem;
        }

        .profile-summary h1 {
            margin: 0;
            color: var(--color-text-primary);
        }

        .profile-summary p {
            margin: var(--spacing-xs) 0 0;
            color: var(--color-text-secondary);
        }

        .profile-nav {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            border-bottom: var(--border-width) solid var(--color-border-default);
            padding-bottom: var(--spacing-sm);
        }

        .nav-btn {
            background: none;
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            color: var(--color-text-secondary);
            border-bottom: 2px solid transparent;
            transition: all var(--transition-speed);
        }

        .nav-btn.active {
            color: var(--color-brand-primary);
            border-bottom-color: var(--color-brand-primary);
        }

        .profile-section {
            display: none;
            background: var(--color-surface-primary);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        .profile-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--spacing-sm);
            border: var(--border-width) solid var(--color-border-default);
            border-radius: var(--border-radius);
        }

        .checkbox-group {
            display: grid;
            gap: var(--spacing-sm);
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
        }

        .form-actions {
            margin-top: var(--spacing-lg);
        }

        .primary-button {
            background: var(--color-brand-primary);
            color: var(--color-text-on-brand);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .content-area {
            transition: margin-left var(--transition-speed);
            padding: var(--spacing-md);
        }

        .sidebar--open + .content-area {
            margin-left: 250px;
        }
    </style>
</head>
<body class="page">
    <div class="page__container">
        <div id="nav-component"></div>
        <div id="sidebar-component"></div>

        <div class="content-area">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="avatarImage" src="assets/qeLogoBW.png" alt="Profile Picture">
                        <button id="changeAvatar" class="avatar-change-btn">Change Picture</button>
                        <input type="file" id="avatarInput" accept="image/*" hidden>
                    </div>
                    <div class="profile-summary">
                        <h1 id="profileName">Loading...</h1>
                        <p id="profileRole">Volunteer</p>
                    </div>
                </div>

                <div class="profile-content">
                    <div class="profile-nav">
                        <button class="nav-btn active" data-section="personal">Personal Info</button>
                        <button class="nav-btn" data-section="security">Security</button>
                        <button class="nav-btn" data-section="preferences">Preferences</button>
                        <button class="nav-btn" data-section="activity">Activity Log</button>
                    </div>

                    <div class="profile-sections">
                        <!-- Personal Information Section -->
                        <section id="personal" class="profile-section active">
                            <h2>Personal Information</h2>
                            <form id="personalInfoForm">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone">
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" id="location" name="location">
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="primary-button">Save Changes</button>
                                </div>
                            </form>
                        </section>

                        <!-- Security Section -->
                        <section id="security" class="profile-section">
                            <h2>Security Settings</h2>
                            <form id="securityForm">
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <input type="password" id="currentPassword" name="currentPassword">
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword">
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="primary-button">Update Password</button>
                                </div>
                            </form>
                        </section>

                        <!-- Preferences Section -->
                        <section id="preferences" class="profile-section">
                            <h2>Preferences</h2>
                            <form id="preferencesForm">
                                <div class="form-group">
                                    <label>Email Notifications</label>
                                    <div class="checkbox-group">
                                        <label>
                                            <input type="checkbox" name="notifications" value="surveys">
                                            New Surveys
                                        </label>
                                        <label>
                                            <input type="checkbox" name="notifications" value="messages">
                                            Messages
                                        </label>
                                        <label>
                                            <input type="checkbox" name="notifications" value="updates">
                                            System Updates
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="language">Language</label>
                                    <select id="language" name="language">
                                        <option value="en">English</option>
                                        <option value="es">Spanish</option>
                                        <option value="fr">French</option>
                                    </select>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="primary-button">Save Preferences</button>
                                </div>
                            </form>
                        </section>

                        <!-- Activity Log Section -->
                        <section id="activity" class="profile-section">
                            <h2>Activity Log</h2>
                            <div class="activity-list" id="activityLog">
                                <!-- Activity items will be loaded dynamically -->
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import ComponentLoader from './js/modules/componentLoader.js';

        // Load components
        async function initializeProfile() {
            await ComponentLoader.insertComponent('#nav-component', 'components/nav.html', {
                userName: localStorage.getItem('userName') || 'User'
            });

            await ComponentLoader.insertComponent('#sidebar-component', 'components/sidebar.html');
        }

        // Initialize the profile page
        document.addEventListener('DOMContentLoaded', initializeProfile);
    </script>
    <script src="js/userprofile.js"></script>
</body>
</html>
