<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <link rel="stylesheet" href="core/variables.css">
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="themes/dark.css">
    <style>
        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            font-family: var(--font-family-base);
            background-color: var(--color-surface-primary);
            color: var(--color-text-primary);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .button-group {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        .theme-toggle {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button button--ghost theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        
        <h1>Theme Test</h1>
        
        <div class="button-group">
            <button class="button button--primary">Primary Button</button>
            <button class="button button--secondary">Secondary Button</button>
            <button class="button button--success">Success Button</button>
            <button class="button button--info">Info Button</button>
        </div>

        <div class="button-group">
            <button class="button button--ghost">Ghost Button</button>
            <button class="button button--primary button--small">Small Button</button>
            <button class="button button--secondary button--large">Large Button</button>
            <button class="button button--primary" disabled>Disabled Button</button>
        </div>

        <div class="button-group">
            <button class="button button--primary button--loading">Loading Button</button>
        </div>

        <form style="margin-top: var(--spacing-xl)">
            <div style="margin-bottom: var(--spacing-md)">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" style="width: 100%; padding: var(--spacing-sm)">
            </div>
            
            <div style="margin-bottom: var(--spacing-md)">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" style="width: 100%; padding: var(--spacing-sm)"></textarea>
            </div>

            <div style="margin-bottom: var(--spacing-md)">
                <label for="option">Select Option:</label><br>
                <select id="option" name="option" style="width: 100%; padding: var(--spacing-sm)">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </form>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }
    </script>
</body>
</html>
