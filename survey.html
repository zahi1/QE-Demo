<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys - Quantum Eye</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .survey-container {
            padding: var(--spacing-md);
        }

        .survey-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .survey-filters {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .survey-filters select {
            padding: var(--spacing-sm);
            border: var(--border-width) solid var(--color-border-default);
            border-radius: var(--border-radius);
            background: var(--color-surface-primary);
        }

        .survey-list {
            display: grid;
            gap: var(--spacing-md);
        }

        .survey-card {
            background: var(--color-surface-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-md);
            display: grid;
            gap: var(--spacing-md);
            position: relative;
            overflow: hidden;
        }

        .survey-status {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 3rem 3rem 0;
            border-color: transparent var(--color-brand-primary) transparent transparent;
        }

        .survey-card.completed .survey-status {
            border-color: transparent var(--color-success) transparent transparent;
        }

        .survey-content {
            display: grid;
            gap: var(--spacing-sm);
        }

        .survey-title {
            margin: 0;
            color: var(--color-text-primary);
            font-size: 1.25rem;
        }

        .survey-description {
            color: var(--color-text-secondary);
            margin: 0;
        }

        .survey-meta {
            display: flex;
            gap: var(--spacing-md);
            color: var(--color-text-tertiary);
            font-size: 0.875rem;
        }

        .survey-actions {
            display: flex;
            gap: var(--spacing-md);
        }

        .survey-actions button {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .start-survey {
            background: var(--color-brand-primary);
            color: var(--color-text-on-brand);
        }

        .start-survey:hover {
            background: var(--color-brand-primary-hover);
        }

        .view-results {
            background: var(--color-brand-secondary);
            color: var(--color-text-on-brand);
        }

        .view-results:hover {
            background: var(--color-brand-secondary-hover);
        }

        .no-surveys {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--color-text-secondary);
            background: var(--color-surface-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        .no-surveys p {
            margin-top: var(--spacing-md);
        }

        .hidden {
            display: none;
        }

        .content-area {
            transition: margin-left var(--transition-speed);
            padding: var(--spacing-md);
        }

        .sidebar--open + .content-area {
            margin-left: 250px;
        }
    </style>
</head>
<body class="page">
    <div class="page__container">
        <div id="nav-component"></div>
        <div id="sidebar-component"></div>

        <div class="content-area">
            <div class="survey-container">
                <header class="survey-header">
                    <h1>Available Surveys</h1>
                    <div class="survey-filters">
                        <select id="surveyFilter" aria-label="Filter surveys">
                            <option value="all">All Surveys</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                        <button id="refreshSurveys" class="btn" aria-label="Refresh surveys">
                            â†» Refresh
                        </button>
                    </div>
                </header>

                <main class="survey-list" id="surveyList">
                    <!-- Surveys will be dynamically populated -->
                </main>

                <template id="surveyTemplate">
                    <article class="survey-card">
                        <div class="survey-status"></div>
                        <div class="survey-content">
                            <h2 class="survey-title"></h2>
                            <p class="survey-description"></p>
                            <div class="survey-meta">
                                <span class="deadline"></span>
                                <span class="estimated-time"></span>
                            </div>
                        </div>
                        <div class="survey-actions">
                            <button class="start-survey">Start Survey</button>
                            <button class="view-results hidden">View Results</button>
                        </div>
                    </article>
                </template>

                <div id="noSurveys" class="no-surveys hidden">
                    <p>No surveys available at this time</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import ComponentLoader from './js/modules/componentLoader.js';

        // Load components
        async function initializeSurvey() {
            await ComponentLoader.insertComponent('#nav-component', 'components/nav.html', {
                userName: localStorage.getItem('userName') || 'User'
            });

            await ComponentLoader.insertComponent('#sidebar-component', 'components/sidebar.html');
        }

        // Initialize the survey page
        document.addEventListener('DOMContentLoaded', initializeSurvey);
    </script>
    <script src="js/survey.js"></script>
</body>
</html>
