<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet View</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-container">
                <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
                <div class="submenu" hidden>
                    <a href="#" id="open-submenu" data-nav="open">Open</a>
                    <div class="submenu-content">
                        <a href="#" id="open-recent" data-nav="recent">Recent</a>
                        <a href="#" id="open-file" data-nav="file">Open File</a>

    <script type="module">
        import navigation from './js/modules/navigation.js';

        document.addEventListener('DOMContentLoaded', () => {
            navigation.initSubmenu();
            navigation.initNavigationListeners();
        });
