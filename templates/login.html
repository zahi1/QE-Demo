<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantum Eye</title>
    <link rel="stylesheet" href="/static/css/styles.css" onerror="this.onerror=null;this.href='/static/css/core/base.css';">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--color-surface-secondary, #f8f9fa);
        }

        .auth-box {
            background: var(--color-surface-primary, #ffffff);
            padding: 2rem;
            border-radius: 4px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

            .auth-box h1 {
                text-align: center;
                margin-bottom: 1rem;
                color: #007bff;
            }

            .auth-box h2 {
                text-align: center;
                margin-bottom: 2rem;
                color: #495057;
                font-size: 1.25rem;
            }

        .login-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

            .form-group label {
                color: #495057;
            }

            .form-group input,
            .form-group select {
                padding: 0.5rem;
                border: 1px solid rgba(0, 0, 0, 0.1);
                border-radius: 4px;
                font-size: 1rem;
            }

        .form-actions {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .primary-button {
            background: #007bff;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

            .primary-button:hover {
                background: #0056b3;
            }

        .forgot-password {
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 0.875rem;
        }

            .forgot-password:hover {
                color: #0056b3;
                text-decoration: underline;
            }

        .error-message {
            background: #dc3545;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="page">
    <main class="auth-container">
        <div class="auth-box">
            <h1>Quantum Eye</h1>
            <h2>Genesis Admin Setup</h2>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>

                <div class="form-group" id="role-group" style="display: none;">
                    <label for="role">Create Account Type</label>
                    <select id="role" name="role">
                        <option value="user">User Admin</option>
                        <option value="platform">Platform Admin</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="primary-button">Login</button>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
    </main>

    <script src="/static/js/dataservice.js" onerror="console.error('Failed to load dataservice.js')"></script>
    <script src="/static/js/login.js" onerror="console.error('Failed to load login.js')"></script>
</body>
</html>
